<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <div class="image">
        <img src="./public/img/5880755.jpg" alt="" />
      </div>
      <div class="login">
        <form action="">
          <h2>Bem vindo de volta</h2>
          <legend><h1>Faça login na sua conta</h1></legend>
          <div class="e-mail">
          <label for="">E-mail</label>
          <input type="text" />
        </div>
          <div class="senha">
            <label for="" class="senha">Senha</label>
            <input type="password" />
          </div>
          <div class="checkbox">
            <input type="checkbox" />
            <label for="">Lembre de mim</label>
          </div>
          <div class="forgot">
          <a href="">Esqueceu sua senha?</a>
        </div>
        <div class="btn">
          <button type="submit">Entrar</button>
        </div>
        <div class="google">
          <button type="submit">
            <img src="./public/img/Google.png" /> faça login com o Google
          </button>
        </div>
        </form>
        <div class="cadastre">
        <h2>Não tem uma conta? <a href="">Cadastre-se</a></h2>
      </div>
      </div>
    </main>
  </body>
</html>
